<html>

<head>
    <title>Belajar Parulangan</title>
</head>

<body>
    <button onclick="print()">Print Makanan Kesukaan Saya</button>
    <ul id="list"></ul>
    <script>
        function print() {
            const dt = document.getElementById("list")
            const list_makanan = ["nasi goreng", "bakso", "ayam bakar"]
            for (let index = 0; index < list_makanan.length; index = index + 1) {
                dt.innerHTML = dt.innerHTML + <li>${list_makanan[index]}</li>
            }
        }
    </script>
</body>

</html>
