<!DOCTYPE html>
<html>

<head>
    <title>Mengenal Event pada Javascript</title>
</head>

<body>
    <h1>Mengenal Event pada Javascript</h1>
    <h2>www.arsenal.com</h2>

    <!-- Memberikan event pada element tombol -->
    <button onclick="tampilkan_nama()">KLIK SAYA</button>

    <!-- id hasil -->
    <div id="hasil"></div>

    <script>
        // Membuat function tampilkan namma
        function tampilkan_nama() {
            document.getElementById("hasil").innerHTML = "<h3>Nama Saya Adalah Cleosa</h3>"
        }
    </script>
</body>

</html>
